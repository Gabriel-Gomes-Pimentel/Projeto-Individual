<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um universo repleto de magia, onde você encontrará o seu lar">
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link rel="stylesheet" href="syle.css">
    <title>Harry Potter</title>
</head>

<body>

    <audio id="bg-music" loop>
        <source src="./imgs/Harry_Potter_Theme_Song_Hedwigs_Theme.mp3" type="audio/mp3">
    </audio>

    <header>
        <nav class="navbar">
            <!-- Logo do Harry Potter -->
            <div class="nav-left">

                <a href="index.html" class="logo">
                    <img src='./imgs/logo.png' alt="Logo do Harry Potter">
                </a>
            </div>

            <!-- Botão de Login -->
            <div class="nav-right">

                <!-- Logo do Wizarding World -->
                <!-- href="curiosidades.html" -->
                <a class="wand-logo">
                    <img src='./imgs/Wizarding_World_logo_contraste.png' alt="Curiosidades">

                </a>
                <!-- href="login.html" -->
                <a class="nav-button-login">
                    Login
                </a>
                <!-- Botão de Cadastro -->

                <!-- href="cadastro.html" -->
                <a class="nav-button-cadastro">
                    Cadastro
                </a>
            </div>
        </nav>

        <div class="container">
            <div class="container1">
                <h1 id="welcome-text">Seja Bem-Vindo ao universo de muita magia</h1>

                <div class="cloud">
                    <img src="./imgs/cloud1.png" alt="" style="--i:1">
                    <img src="./imgs/cloud2.png" alt="" style="--i:2">
                    <img src="./imgs/cloud3.png" alt="" style="--i:3">
                    <img src="./imgs/cloud4.png" alt="" style="--i:4">
                    <img src="./imgs/cloud5.png" alt="" style="--i:5">
                </div>

            </div>
        </div>
    </header>

    <main>

        <div class="quiz-inicial" id="quiz">
            <div class="quiz-content">
                <h2>Descubra a sua casa do castelobruxo?</h2>

                <!-- href="quiz.html" -->
                <a class="quiz-inicial-button">
                    Iniciar o Quiz
                </a>
            </div>
        </div>

        <div class="homepage">
            <img src="./imgs/profeta_diario.png">

            <div class="homepage-box">

                <h2>EXPLORE A MAGIA ALÉM DE HOGWARTS<br><br>
                    ENCONTRE O SEU LUGAR NO UNIVERSO BRUXO
                </h2>

                <!-- href="curiosidades.html" -->
                <a class="homepage-button">
                    Saiba mais
                </a>

            </div>
        </div>

    </main>



    <footer>



    </footer>

</body>

</html>

<script>

    // Função para habilitar e desabilitar a opção de áudio 
    document.addEventListener('DOMContentLoaded', function () {
        const audio = document.getElementById('bg-music');
        const texto = document.getElementById('welcome-text');

        texto.addEventListener('click', () => {
            if (audio.paused) {
                audio.play()
            } else {
                audio.pause();
            }

            // Função para descer a tela
            document.getElementById('quiz').scrollIntoView({ behavior: 'smooth' });

        });

    });



</script>
